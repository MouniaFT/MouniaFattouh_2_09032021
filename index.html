<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Reservia</title>
    <script src="https://kit.fontawesome.com/934fce00f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Login -->
            <div class="header-login">
                <a href="#" class="logo"><img src="images/logo/Reservia.svg" alt="logo"></a>
                <a href="#" class="login">S'inscrire</a>
            </div>
        </div>
        <!-- Nav -->
        <nav class="nav">
            <ul class="nav-items">
                <li class="nav-item active"><a href="#lodging" >Hébergements</a></li>
                <li class="nav-item"><a href="#activities">Activités</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Section 1 Search -->
        <section class="search" id="search">
            <div class="container">
                <h1 class="search-title">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="search-description">En plein centre ville ou en plein nature</p>
                <!-- Search form -->
                <form class="search-form" action="#">
                    <span class="form-icone-maps"><i class="fas fa-map-marker-alt"></i></span>
                    <input class="form-city" type="text" name="city" value="Marseille,France">
                    <button type="submit" class="form-btn-search"><i class="fas fa-search"></i></button>
                </form>
                <!-- Search filters -->
                <div class="search-filters">
                    <h3 class="filters-title">Filtres</h3>
                    <ul class="filters-items">
                        <li class="filters-item"><span><i class="fas fa-money-bill-wave"></i></span>Économique</li>
                        <li class="filters-item"><span><i class="fas fa-child"></i></span>Familial</li>
                        <li class="filters-item"><span><i class="fas fa-heart"></i></span>Romantique</li>
                        <li class="filters-item"><span><i class="fas fa-dog"></i></span>Animaux autorisés</li>
                    </ul>
                    <div class="search-info">
                        <span class="info-icone"><i class="fas fa-info"></i></span>
                        <p class="info-label">Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2 Lodging -->
        <section class="lodging" id="lodging">

        </section>

        <!-- Section 3 Activities -->
        <section class="activities" id="activities">

        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">

    </footer>



</body>
</html>
